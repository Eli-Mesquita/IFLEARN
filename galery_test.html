<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="utf-8">
    <title>
        Embedding YouTube video in Bootstrap modal
    </title>
    <link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
    </script>
    <script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>

</head>
 

<div class="container">
    <h2>Modal Example</h2>
    <button type="button" class="btn btn-info btn-lg modalButton" data-name="CYuXZcP39YU" data-toggle="modal">Aula 1</button>
    <button type="button" class="btn btn-info btn-lg modalButton" data-name="xpMpatEGU0k?si=dO--e4JR4krvqzGR" data-toggle="modal">Aula 2</button>
    <button type="button" class="btn btn-info btn-lg modalButton" data-name="-5H-Lfp6n2c?si=Gw1XrpIYUMtNDAVV" data-toggle="modal" >Aula 3</button>
    <button type="button" class="btn btn-info btn-lg modalButton" data-name="Clicked Modal 4" data-toggle="modal">Open Modal 4</button>
    <button type="button" class="btn btn-info btn-lg modalButton" data-name="Clicked Modal 5" data-toggle="modal">Open Modal 5</button>
    <div class="modal fade" id="myModal" role="dialog">
       <div class="modal-dialog">
          <div class="modal-content">
             <div class="modal-header">
                <h4 class="modal-title"> Beginner</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
             </div>
             <div class="modal-body">
               <div class="embed-responsive embed-responsive-16by9">
                <!--Aula 01-->
                 <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/CYuXZcP39YU" allowfullscreen></iframe>
                 <!--Aula 02-->
                 <iframe width="560" height="315" src="https://www.youtube.com/embed/xpMpatEGU0k?si=dO--e4JR4krvqzGR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                <!--Aula 03-->
                <iframe width="560" height="315" src="https://www.youtube.com/embed/-5H-Lfp6n2c?si=Gw1XrpIYUMtNDAVV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
               </div>
             </div>
          </div>
       </div>
    </div>
 </div>

 <script>
 $(document).ready(function(e) {
    $('#myModal').modal({
        backdrop: 'static',
        keyboard: false,
        show: false,
    });
    $(document).on("click", ".modalButton", function() {
        var ClickedButton = $(this).data("name");
        $(".modal-body").html('<div class="embed-responsive embed-responsive-16by9"><iframe class="embed-responsive-item" src="https://www.youtube.com/embed/'+ClickedButton+'" allowfullscreen></iframe></div>');
        $('#myModal').modal('show');
    });

    $('#myModal').on('hidden.bs.modal', function (e) {
        $('#myModal iframe').attr("src", $("#myModal iframe").attr("src"));
    });

    $('.modal').click(function(e) {
        if( e.target == this ) {
            $(this).modal('hide');
        }
    });

});

</script>

</html>
