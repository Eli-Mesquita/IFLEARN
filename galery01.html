<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="utf-8">
    <title>
        Embedding YouTube video in Bootstrap modal
    </title>
    <link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
    </script>
    <script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
    <style>
        .bs-example {
            margin: 0px;
            width: fit-content;
        }
         
        .modal-content iframe {
            margin: 0 auto;
            display: block;
            width: 80vh;
        }

        .modal-content {
          position: fixed;
          width: fit-content;
          
        }
    </style>
    <script>
        $(document).ready(function() {
            var url = $("#Geeks3").attr('src');
            $("#Geeks2").on('hide.bs.modal', function() {
                $("#Geeks3").attr('src', '');
            });
            $("#Geeks2").on('show.bs.modal', function() {
                $("#Geeks3").attr('src', url);
            });
        });
    </script>
</head>
 
<body>
  
        <div class="container-fluid">
          <div class="bs-example ">
              <a href="#Geeks2"
              class="btn btn-lg btn-danger"
              data-toggle="modal">View</a>
              <div id="Geeks2" class="modal fade">
                  <div class="modal-dialog">
                      <div class="modal-content">
                          <div class="modal-header">
                              <button type="button"
                                      class="close"
                                      data-dismiss="modal"
                                      aria-hidden="true">Ã—</button>
                              <h4 class="modal-title">Aula 7 - Fame</h4>
                          </div>
                          <div class="modal-body">
                              <iframe id="Geeks3" width="750" height="650"
                                      src=
          "https://www.youtube.com/embed/mD_ch49vDtw?autoplay=1"
                                      frameborder="0" allowfullscreen>
                              </iframe>
                          </div>
                      </div>
                  </div>
          </div>
              </div>
        </div>

</body>
 
</html>
